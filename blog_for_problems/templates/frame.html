<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDF's blog</title>
</head>
<body>
    <div>
        {% for x in num_f %}
            <div>
            -->{{posts[x]}}<br>
            <div>
                <form action="/frame/" method="post">
                    <input name='comment' type='text'/><br>
                    <input name='id' type="text" value={{x}} style="display: none;"/>
                    <input value='Submit' type='submit'/>
                </form>
            </div>
            {% for i in comments[x] %}
                <div>
                |----|>{{i}}<br>
                </div>
            {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
